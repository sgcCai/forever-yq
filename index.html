            typeWriter(noBtn, pageContent.btnNo);
            setTimeout(() => {
                noBtn.classList.add('show');
            }, 1200);
        }
    }

    // ä¸‹ä¸€é¡µ
    function nextPage() {
        if (currentPage < totalPages) {
            const currentPageEl = document.getElementById(`page${currentPage}`);
            currentPageEl.classList.add('exit');

            setTimeout(() => {
                currentPageEl.classList.remove('active', 'exit');
                currentPage++;
                const nextPageEl = document.getElementById(`page${currentPage}`);
                nextPageEl.classList.add('active');
                showPageContent(currentPage);

                if (currentPage % 2 === 0) {
                    createHeartExplosion();
                }
                if (currentPage % 3 === 0) {
                    createShootingStars();
                }
            }, 1000);
        }
    }

    // æ˜¾ç¤ºå›åº”
    function showResponse(response) {
        const currentPageEl = document.getElementById(`page${currentPage}`);
        currentPageEl.classList.add('exit');

        setTimeout(() => {
            currentPageEl.classList.remove('active', 'exit');
            if (response === 'yes') {
                currentPage = totalPages + 1;
                for (let i = 0; i < 20; i++) {
                    setTimeout(() => {
                        createHeartExplosion();
                    }, i * 150);
                }

                for (let i = 0; i < 5; i++) {
                    setTimeout(() => {
                        createShootingStars();
                    }, i * 300);
                }
            } else {
                currentPage = totalPages + 2;
            }
            const responsePageEl = document.getElementById(`page${currentPage}`);
            responsePageEl.classList.add('active');
            showPageContent(currentPage);
        }, 1000);
    }

    // åˆ‡æ¢éŸ³ä¹
    function toggleMusic() {
        if (isPlaying) {
            bgMusic.pause();
            musicIcon.textContent = 'â™ª';
        } else {
            bgMusic.play();
            musicIcon.textContent = 'â™«';
        }
        isPlaying = !isPlaying;
    }

    // åˆå§‹åŒ–éŸ³ä¹è‡ªåŠ¨æ’­æ”¾
    function initMusic() {
        const playPromise = bgMusic.play();

        if (playPromise !== undefined) {
            playPromise.then(() => {
                isPlaying = true;
                musicIcon.textContent = 'â™«';
                showMusicTip();
            }).catch(error => {
                musicTip.textContent = 'ç‚¹å‡»é¡µé¢ä»»æ„å¤„æ’­æ”¾éŸ³ä¹';
                showMusicTip();

                document.body.addEventListener('click', function() {
                    bgMusic.play();
                    isPlaying = true;
                    musicIcon.textContent = 'â™«';
                    hideMusicTip();
                }, { once: true });
            });
        }
    }

    // æ˜¾ç¤ºéŸ³ä¹æç¤º
    function showMusicTip() {
        musicTip.classList.add('show');
        setTimeout(() => {
            musicTip.classList.remove('show');
        }, 3000);
    }

    // éšè—éŸ³ä¹æç¤º
    function hideMusicTip() {
        musicTip.classList.remove('show');
    }

    // åˆå§‹åŒ–
    window.onload = function() {
        createStars();
        createBubbles();
        createShootingStars();

        initMusic();
        showPageContent(1);
    };
</script>
