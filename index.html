<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>给特别的你</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            font-family: "Microsoft YaHei", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            perspective: 1000px;
        }

        .container {
            position: relative;
            width: 90%;
            max-width: 500px;
            height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
            background-color: rgba(0, 0, 0, 0.2); /* 更透明的背景 */
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 20px;
            line-height: 1.6;
            opacity: 0;
            transform: rotateY(180deg) scale(0.8);
            transition: all 1s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            backface-visibility: hidden;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.3); /* 更柔和的阴影 */
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px); /* 更强的模糊效果 */
        }

        .page.active {
            opacity: 1;
            transform: rotateY(0deg) scale(1);
        }

        .page.exit {
            animation: pageExit 1s forwards;
        }

        @keyframes pageExit {
            0% { transform: scale(1) rotateY(0deg); opacity: 1; }
            100% { transform: scale(0.5) rotateY(180deg); opacity: 0; }
        }

        .text-line {
            margin: 10px 0;
            min-height: 1.6em;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .char {
            opacity: 0;
            transform: translateY(20px);
            display: inline-block;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5); /* 文字阴影增强可读性 */
        }

        .char.show {
            opacity: 1;
            transform: translateY(0);
            transition: all 0.3s ease-out;
        }

        .heart {
            color: #ff69b4;
            font-size: 40px;
            margin: 15px 0;
            animation: beat 1s infinite alternate, glow 2s infinite alternate;
            text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff1493;
            opacity: 0;
            transform: scale(0);
            transition: all 0.5s ease-out;
        }

        .heart.show {
            opacity: 1;
            transform: scale(1);
        }

        @keyframes beat {
            to { transform: scale(1.2); }
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff1493; }
            to { text-shadow: 0 0 15px #ff69b4, 0 0 30px #ff1493, 0 0 40px #ff1493; }
        }

        /* 星空背景 */
        #stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* 流光背景 - 更透明 */
        #light-beam {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg,
            rgba(255, 105, 180, 0.05) 0%,
            rgba(255, 20, 147, 0.1) 20%,
            rgba(148, 0, 211, 0.1) 40%,
            rgba(75, 0, 130, 0.1) 60%,
            rgba(0, 191, 255, 0.1) 80%,
            rgba(255, 105, 180, 0.05) 100%);
            background-size: 400% 400%;
            animation: gradientFlow 15s ease infinite;
            z-index: 2;
            opacity: 0.5;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 爱心气泡 - 更透明 */
        .bubble {
            position: absolute;
            bottom: -50px;
            background-color: rgba(255, 105, 180, 0.3);
            border-radius: 50%;
            pointer-events: none;
            animation: floatUp 15s linear infinite;
            z-index: 3;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 45px;
            height: 45px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            cursor: pointer;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 10px rgba(255, 105, 180, 0.3);
            transition: all 0.3s;
        }

        .music-control:hover {
            transform: scale(1.1);
            background: rgba(255, 105, 180, 0.25);
        }

        h2 {
            margin: 10px 0;
            color: #ff69b4;
            text-shadow: 0 0 5px rgba(255, 105, 180, 0.7);
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        h2 .char {
            min-height: 1.6em;
        }

        /* 流星效果 */
        .shooting-star {
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px 2px white;
            opacity: 0;
            z-index: 4;
        }

        /* 最终页面按钮 - 更透明 */
        .final-btn {
            margin-top: 30px;
            padding: 12px 30px;
            background: linear-gradient(45deg, rgba(255, 105, 180, 0.8), rgba(255, 20, 147, 0.8));
            border: none;
            border-radius: 30px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            z-index: 1;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.5s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .final-btn.show {
            opacity: 1;
            transform: scale(1);
        }

        .final-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: 0.5s;
            z-index: -1;
        }

        .final-btn:hover::before {
            left: 100%;
        }

        .cursor {
            display: inline-block;
            width: 2px;
            height: 1em;
            background: #ff69b4;
            animation: blink 1s infinite;
            vertical-align: middle;
            margin-left: 2px;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* 音乐自动播放提示 - 更透明 */
        .music-tip {
            position: fixed;
            top: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: #ff69b4;
            font-size: 14px;
            z-index: 200;
            opacity: 0;
            transition: opacity 0.5s;
            pointer-events: none;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            padding: 8px;
            border-radius: 20px;
            width: fit-content;
            margin: 0 auto;
            border: 1px solid rgba(255, 105, 180, 0.3);
        }

        .music-tip.show {
            opacity: 1;
        }
    </style>
</head>
<body>
<div id="stars"></div>
<div id="light-beam"></div>

    <!-- 页面10 -->

<div class="music-control" onclick="toggleMusic()">
    <span id="music-icon">♫</span>

<!-- 修改这里使用本地音乐 -->
<audio id="bgMusic" loop>
    <source src="致美丽的你.mp3" type="audio/mpeg">
    <!-- 如果浏览器不支持MP3，可以添加其他格式 -->
    <source src="music.ogg" type="audio/ogg">
    您的浏览器不支持音频元素。
</audio>

<script>
    // 页面内容配置
    const pageContents = {
        1: {
            heart: "🌹",
            title: "亲爱的",
            text1: "我有些话想对你说...",
            text2: ""
        },
        2: {
            heart: "🌹",
            text1: "从遇见你的那一刻起",
            text2: "我的心就不再属于我自己"
        },
        3: {
            heart: "🌹",
            text1: "你的笑容像阳光",
            text2: "照亮了我生活的每一个角落"
        },
        4: {
            heart: "🌹",
            text1: "和你在一起的每一秒",
            text2: "都是我生命中最美好的时光"
        },
        5: {
            heart: "🌹",
            text1: "我想牵着你的手",
            text2: "走过春夏秋冬，看遍世间美景"
        },
        6: {
            heart: "🌹",
            text1: "你的眼睛里有星辰大海",
            text2: "让我沉醉其中无法自拔"
        },
        7: {
            heart: "🌹",
            text1: "你的声音是最动听的旋律",
            text2: "在我心中不断回响"
        },
        8: {
            heart: "🌹",
            text1: "我想每天醒来第一眼",
            text2: "看到的就是你的笑脸"
        },
        9: {
            heart: "🌹",
            text1: "我想和你一起",
            text2: "创造属于我们的美好回忆"
        },
        10: {
            heart: "🌹",
            title: "你愿意成为我的女朋友吗？",
            btnYes: "愿意",
            btnNo: "考虑一下"
        },
        11: {
            heart: "🌹",
            title: "太开心了！",
            text1: "我会用一生的时间来珍惜你",
            text2: "爱你 🌹"
        },
        12: {
            heart: "🌹",
            text1: "我会耐心等待",
            text2: "希望有一天能听到你肯定的答案"
        }
    };

    let currentPage = 1;
    const totalPages = 10;
    let textAnimationTimeout;
    let pageTimeout;
    const bgMusic = document.getElementById('bgMusic');
    const musicIcon = document.getElementById('music-icon');
    const musicTip = document.getElementById('musicTip');
    let isPlaying = false;
    let typingInterval = 100;
    let lineInterval = 500;
    let pageDelay = 3000;

    // 创建星空背景
    function createStars() {
        const stars = document.getElementById('stars');
        const count = 200;

        for (let i = 0; i < count; i++) {
            const star = document.createElement('div');
            star.style.position = 'absolute';
            star.style.width = Math.random() * 3 + 'px';
            star.style.height = star.style.width;
            star.style.backgroundColor = 'white';
            star.style.borderRadius = '50%';
            star.style.top = Math.random() * 100 + 'vh';
            star.style.left = Math.random() * 100 + 'vw';
            star.style.opacity = Math.random() * 0.8 + 0.2;
            star.style.animation = `twinkle ${Math.random() * 5 + 3}s infinite alternate`;

            stars.appendChild(star);
        }

        const style = document.createElement('style');
        style.innerHTML = `
                @keyframes twinkle {
                    0% { opacity: 0.2; }
                    100% { opacity: ${Math.random() * 0.8 + 0.2}; }
                }
            `;
        document.head.appendChild(style);
    }

    // 创建爱心气泡
    function createBubbles() {
        setInterval(() => {
            const bubble = document.createElement('div');
            bubble.className = 'bubble';

            const size = Math.random() * 30 + 20;
            bubble.style.width = size + 'px';
            bubble.style.height = size + 'px';
            bubble.style.left = Math.random() * 100 + 'vw';
            bubble.style.bottom = '-50px';
            bubble.style.opacity = '0';
            bubble.style.animationDuration = Math.random() * 10 + 10 + 's';
            bubble.style.animationDelay = Math.random() * 2 + 's';

            if (Math.random() > 0.5) {
                bubble.style.borderRadius = '50%';
                bubble.style.backgroundColor = `rgba(255, ${Math.floor(Math.random() * 105 + 150)}, ${Math.floor(Math.random() * 180 + 75)}, 0.3)`;
            } else {
                bubble.style.background = 'none';
                bubble.style.fontSize = size + 'px';
                bubble.style.lineHeight = size + 'px';
                bubble.style.color = `rgba(255, ${Math.floor(Math.random() * 105 + 150)}, ${Math.floor(Math.random() * 180 + 75)}, 0.6)`;
                bubble.innerHTML = '🌹';
            }

            document.body.appendChild(bubble);

            setTimeout(() => {
                bubble.remove();
            }, 15000);
        }, 800);
    }

    // 创建流星
    function createShootingStars() {
        setInterval(() => {
            const star = document.createElement('div');
            star.className = 'shooting-star';

            const startX = Math.random() * 100;
            const startY = Math.random() * 30;
            star.style.left = startX + 'vw';
            star.style.top = startY + 'vh';

            document.body.appendChild(star);

            setTimeout(() => {
                star.style.opacity = '1';
                star.style.transform = `translate(${Math.random() * 200 - 100}px, ${Math.random() * 200 + 100}px)`;
                star.style.transition = 'all 0.5s linear';

                setTimeout(() => {
                    star.style.opacity = '0';
                    setTimeout(() => {
                        star.remove();
                    }, 1000);
                }, 500);
            }, 10);
        }, 3000);
    }

    // 爱心爆炸特效
    function createHeartExplosion() {
        const x = Math.random() * 80 + 10;
        const y = Math.random() * 80 + 10;

        for (let i = 0; i < 10; i++) {
            setTimeout(() => {
                const heart = document.createElement('div');
                heart.innerHTML = '🌹';
                heart.style.position = 'fixed';
                heart.style.left = x + 'vw';
                heart.style.top = y + 'vh';
                heart.style.fontSize = '20px';
                heart.style.color = `hsl(${Math.random() * 60 + 330}, 100%, 70%)`;
                heart.style.transform = 'scale(0)';
                heart.style.transition = 'all 0.8s ease-out';
                heart.style.zIndex = '5';
                heart.style.pointerEvents = 'none';
                heart.style.opacity = '0.8';

                document.body.appendChild(heart);

                setTimeout(() => {
                    heart.style.transform = `scale(2) translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px)`;
                    heart.style.opacity = '0';

                    setTimeout(() => {
                        heart.remove();
                    }, 800);
                }, 10);
            }, i * 100);
        }
    }

    // 逐字显示文本
    function typeWriter(element, text, callback) {
        let i = 0;
        element.innerHTML = '';

        function type() {
            if (i < text.length) {
                const charSpan = document.createElement('span');
                charSpan.className = 'char';
                charSpan.textContent = text.charAt(i);
                element.appendChild(charSpan);

                setTimeout(() => {
                    charSpan.classList.add('show');
                }, 10);

                i++;
                setTimeout(type, typingInterval);
            } else if (callback) {
                callback();
            }
        }

        type();
    }

    // 显示页面内容
    function showPageContent(pageNum) {
        const pageContent = pageContents[pageNum];
        const page = document.getElementById(`page${pageNum}`);

        const heart = page.querySelector('.heart');
        if (heart && pageContent.heart) {
            heart.innerHTML = pageContent.heart;
            setTimeout(() => {
                heart.classList.add('show');
            }, 100);
        }

        const title = page.querySelector('h2');
        if (title && pageContent.title) {
            typeWriter(title, pageContent.title);
        }

        const text1 = page.querySelector('#page'+pageNum+'-text1');
        if (text1 && pageContent.text1) {
            setTimeout(() => {
                typeWriter(text1, pageContent.text1, () => {
                    const text2 = page.querySelector('#page'+pageNum+'-text2');
                    if (text2 && pageContent.text2) {
                        setTimeout(() => {
                            typeWriter(text2, pageContent.text2, () => {
                                if (pageNum < totalPages) {
                                    pageTimeout = setTimeout(() => {
                                        nextPage();
                                    }, pageDelay);
                                }
                            });
                        }, lineInterval);
                    } else if (pageNum < totalPages) {
                        pageTimeout = setTimeout(() => {
                            nextPage();
                        }, pageDelay);
                    }
                });
            }, title ? 500 : 0);
        }

        const yesBtn = page.querySelector('#yes-btn');
        if (yesBtn && pageContent.btnYes) {
            typeWriter(yesBtn, pageContent.btnYes);
            setTimeout(() => {
                yesBtn.classList.add('show');
            }, 1000);
        }

        const noBtn = page.querySelector('#no-btn');
        if (noBtn && pageContent.btnNo) {
            typeWriter(noBtn, pageContent.btnNo);
            setTimeout(() => {
                noBtn.classList.add('show');
            }, 1200);
        }
    }

    // 下一页
    function nextPage() {
        if (currentPage < totalPages) {
            const currentPageEl = document.getElementById(`page${currentPage}`);
            currentPageEl.classList.add('exit');

            setTimeout(() => {
                currentPageEl.classList.remove('active', 'exit');
                currentPage++;
                const nextPageEl = document.getElementById(`page${currentPage}`);
                nextPageEl.classList.add('active');
                showPageContent(currentPage);

                if (currentPage % 2 === 0) {
                    createHeartExplosion();
                }
                if (currentPage % 3 === 0) {
                    createShootingStars();
                }
            }, 1000);
        }
    }

    // 显示回应
    function showResponse(response) {
        const currentPageEl = document.getElementById(`page${currentPage}`);
        currentPageEl.classList.add('exit');

        setTimeout(() => {
            currentPageEl.classList.remove('active', 'exit');
            if (response === 'yes') {
                currentPage = totalPages + 1;
                for (let i = 0; i < 20; i++) {
                    setTimeout(() => {
                        createHeartExplosion();
                    }, i * 150);
                }

                for (let i = 0; i < 5; i++) {
                    setTimeout(() => {
                        createShootingStars();
                    }, i * 300);
                }
            } else {
                currentPage = totalPages + 2;
            }
            const responsePageEl = document.getElementById(`page${currentPage}`);
            responsePageEl.classList.add('active');
            showPageContent(currentPage);
        }, 1000);
    }

    // 切换音乐
    function toggleMusic() {
        if (isPlaying) {
            bgMusic.pause();
            musicIcon.textContent = '♪';
        } else {
            bgMusic.play();
            musicIcon.textContent = '♫';
        }
        isPlaying = !isPlaying;
    }

    // 初始化音乐自动播放
    function initMusic() {
        const playPromise = bgMusic.play();

        if (playPromise !== undefined) {
            playPromise.then(() => {
                isPlaying = true;
                musicIcon.textContent = '♫';
                showMusicTip();
            }).catch(error => {
                musicTip.textContent = '点击页面任意处播放音乐';
                showMusicTip();

                document.body.addEventListener('click', function() {
                    bgMusic.play();
                    isPlaying = true;
                    musicIcon.textContent = '♫';
                    hideMusicTip();
                }, { once: true });
            });
        }
    }

    // 显示音乐提示
    function showMusicTip() {
        musicTip.classList.add('show');
        setTimeout(() => {
            musicTip.classList.remove('show');
        }, 3000);
    }

    // 隐藏音乐提示
    function hideMusicTip() {
        musicTip.classList.remove('show');
    }

    // 初始化
    window.onload = function() {
        createStars();
        createBubbles();
        createShootingStars();

        initMusic();
        showPageContent(1);
    };
</script>
</body>
</html>
